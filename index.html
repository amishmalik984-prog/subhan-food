<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhan Food | Official Order Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');
        .urdu { font-family: 'Noto Nastaliq Urdu', serif; }
        body { background: #fdfcf0; color: #1a1a1a; }
        .product-card { transition: 0.3s; border: 3px solid #eee; cursor: pointer; border-radius: 25px; background: white; }
        .product-card.selected { border-color: #b91c1c; background: #fff1f2; transform: scale(1.05); box-shadow: 0 10px 20px rgba(185, 28, 28, 0.2); }
        .step-badge { background: #b91c1c; color: white; width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; }
    </style>
</head>
<body class="pb-20">

    <header class="bg-red-800 text-white p-6 shadow-xl text-center border-b-4 border-yellow-500 sticky top-0 z-50">
        <h1 class="text-3xl font-black">SUBHAN FOOD PRODUCTS</h1>
        <p class="urdu text-sm mt-1 text-yellow-300">ساہیوال کے خالص مصالحہ جات</p>
    </header>

    <div class="max-w-4xl mx-auto px-4 mt-8">
        
        <div class="mb-10">
            <h2 class="urdu text-2xl font-bold text-red-800 mb-6 flex items-center gap-2">
                <span class="step-badge">1</span> پہلے آئٹمز منتخب کریں (Click on Items)
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="item-grid">
                </div>
        </div>

        <div class="bg-white rounded-[40px] shadow-2xl p-6 md:p-10 border-2 border-red-800 relative overflow-hidden">
            <div class="absolute top-0 right-0 bg-red-800 text-white px-6 py-2 rounded-bl-3xl urdu">آرڈر فارم</div>
            
            <h2 class="urdu text-2xl font-bold text-red-800 mb-8 mt-4 flex items-center gap-2">
                <span class="step-badge">2</span> اپنی تفصیل درج کریں
            </h2>
            
            <form id="final-order-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="urdu block font-bold mb-2">آپ کا نام:</label>
                        <input type="text" id="user_name" required class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-red-600 outline-none transition" placeholder="Full Name...">
                    </div>
                    <div>
                        <label class="urdu block font-bold mb-2">فون نمبر:</label>
                        <input type="number" id="user_phone" required class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-red-600 outline-none transition" placeholder="0301-0000000">
                    </div>
                </div>

                <div>
                    <label class="urdu block font-bold mb-2">گھر کا پتہ (Delivery Address):</label>
                    <textarea id="user_address" required class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-red-600 outline-none transition" rows="3" placeholder="Ghar ka mukammal pata likhein..."></textarea>
                </div>

                <div class="bg-yellow-50 p-6 rounded-3xl border-2 border-dashed border-yellow-400">
                    <p class="urdu font-bold text-red-800 mb-2">آپ کا آرڈر:</p>
                    <div id="order-summary" class="text-lg font-black text-gray-800 italic">کوئی آئٹم منتخب نہیں کیا گیا</div>
                    <input type="hidden" id="items_input" name="items_input">
                </div>

                <button type="submit" class="w-full bg-red-700 hover:bg-red-800 text-white font-black py-5 rounded-[2rem] shadow-xl text-2xl transition active:scale-95">
                    CONFIRM ORDER (آرڈر بھیجیں)
                </button>
            </form>
        </div>
    </div>

    <script>
        // EmailJS Initialize
        (function() { emailjs.init("YOUR_PUBLIC_KEY"); })(); // Yahan EmailJS ki Key aayegi

        const products = [
            { id: 1, name: "سرخ مرچ پاؤڈر", img: "https://images.unsplash.com/photo-1615485290382-441e4d019cb5?w=200" },
            { id: 2, name: "ہلدی پاؤڈر", img: "https://images.unsplash.com/photo-1599940824399-b87987ceb72a?w=200" },
            { id: 3, name: "کالی مرچ", img: "https://images.unsplash.com/photo-1532336414038-cf1905044314?w=200" },
            { id: 4, name: "گرم مصالحہ", img: "https://images.unsplash.com/photo-1615485500704-8e990f9900f7?w=200" },
            { id: 5, name: "دھنیا پاؤڈر", img: "https://images.unsplash.com/photo-1591524311059-399d34346894?w=200" },
            { id: 6, name: "زیرہ سفید", img: "https://images.unsplash.com/photo-1506368249639-73a05d6f6488?w=200" },
            { id: 7, name: "سبز الائچی", img: "https://images.unsplash.com/photo-1626131713360-1768469e32a6?w=200" },
            { id: 8, name: "قصوری میتھی", img: "https://images.unsplash.com/photo-1512429234300-1c098934df4e?w=200" }
        ];

        let cart = [];

        function loadItems() {
            const grid = document.getElementById('item-grid');
            grid.innerHTML = products.map(p => `
                <div onclick="selectProduct(${p.id}, '${p.name}')" id="card-${p.id}" class="product-card p-4 text-center shadow-md">
                    <img src="${p.img}" class="h-24 w-full object-cover rounded-xl mb-3 shadow-sm">
                    <p class="urdu font-bold text-sm text-red-900">${p.name}</p>
                </div>
            `).join('');
        }

        function selectProduct(id, name) {
            const idx = cart.indexOf(name);
            const el = document.getElementById(`card-${id}`);
            if(idx > -1) {
                cart.splice(idx, 1);
                el.classList.remove('selected');
            } else {
                cart.push(name);
                el.classList.add('selected');
            }
            document.getElementById('order-summary').innerText = cart.length > 0 ? cart.join(', ') : "کوئی آئٹم منتخب نہیں کیا گیا";
            document.getElementById('items_input').value = cart.join(', ');
        }

        // Handle Order Submission
        document.getElementById('final-order-form').onsubmit = function(e) {
            e.preventDefault();
            if(cart.length === 0) {
                alert("Bhai, pehle koi item to select karein!");
                return;
            }

            const orderData = {
                name: document.getElementById('user_name').value,
                phone: document.getElementById('user_phone').value,
                address: document.getElementById('user_address').value,
                items: cart.join(', ')
            };

            console.log("Order Received:", orderData);
            alert("Subhan Allah! Aapka Order mil gaya hai. Hum jald raabta karenge.");
            
            // Yahan EmailJS call hogi to aapko Email aa jayegi
            // emailjs.send("SERVICE_ID", "TEMPLATE_ID", orderData)...
        };

        loadItems();
    </script>
</body>
</html>
