<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhan Food | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap');
        .urdu { font-family: 'Noto Nastaliq Urdu', serif; }
        body { background: #f8fafc; color: #1e293b; }
        .product-card { transition: 0.3s; border: 2px solid #e2e8f0; border-radius: 20px; cursor: pointer; background: white; }
        .product-card.selected { border-color: #b91c1c; background: #fff1f2; box-shadow: 0 10px 15px -3px rgba(185, 28, 28, 0.2); }
        .footer-admin { opacity: 0.1; transition: 0.5s; }
        .footer-admin:hover { opacity: 1; }
    </style>
</head>
<body class="pb-10">

    <header class="bg-red-800 text-white p-8 shadow-2xl text-center border-b-8 border-yellow-500">
        <h1 class="text-4xl font-black tracking-tighter">SUBHAN FOODS</h1>
        <p class="urdu text-lg mt-2 text-yellow-300 font-bold underline decoration-wavy">آرڈر کے لیے آئٹمز منتخب کریں</p>
    </header>

    <div class="max-w-5xl mx-auto px-4 mt-10">
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12" id="product-grid">
            </div>

        <div class="bg-white rounded-[40px] shadow-2xl p-6 md:p-10 border-t-8 border-red-700">
            <h2 class="urdu text-3xl font-bold text-center text-red-800 mb-8">آرڈر مکمل کریں</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="urdu block font-bold text-gray-700 mb-1">آپ کا مکمل نام:</label>
                    <input type="text" id="cust-name" class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-red-600 outline-none transition shadow-sm" placeholder="Naam likhein...">
                </div>
                <div>
                    <label class="urdu block font-bold text-gray-700 mb-1">فون نمبر:</label>
                    <input type="number" id="cust-phone" class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-red-600 outline-none transition shadow-sm" placeholder="03016926409">
                </div>
                <div>
                    <label class="urdu block font-bold text-gray-700 mb-1">گھر کا پتہ (Delivery Address):</label>
                    <textarea id="cust-address" class="w-full border-2 border-gray-200 rounded-2xl p-4 focus:border-red-600 outline-none transition shadow-sm" rows="3" placeholder="Sahiwal delivery address..."></textarea>
                </div>

                <div class="bg-yellow-50 p-6 rounded-3xl border-2 border-dashed border-yellow-400">
                    <p class="urdu font-bold text-red-800 text-lg mb-2 text-center border-b border-yellow-200 pb-2">آپ کے منتخب کردہ آئٹمز</p>
                    <div id="cart-list" class="text-center font-black text-gray-800 py-2">کوئی آئٹم منتخب نہیں کیا گیا</div>
                </div>

                <button onclick="sendOrder()" class="w-full bg-red-700 hover:bg-red-800 text-white font-black py-5 rounded-3xl shadow-xl text-2xl transition active:scale-95 flex items-center justify-center gap-3">
                    <span>CONFIRM ORDER</span>
                    <span class="urdu">(آرڈر مکمل کریں)</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-20 text-center">
        <p class="urdu text-gray-400 text-sm">سبحان فوڈ پروڈکٹس - ساہیوال</p>
        <div class="footer-admin mt-4">
            <a href="https://docs.google.com/spreadsheets/d/1e7jnNX2YYNmEk0xDZyKivU2B9HKx4fRkoJVcdCS-Mjo/edit#responses" target="_blank" class="text-xs text-gray-300 underline">Admin Login (Orders List)</a>
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: "سرخ مرچ پاؤڈر", img: "https://images.unsplash.com/photo-1615485290382-441e4d019cb5?w=200" },
            { id: 2, name: "ہلدی پاؤڈر", img: "https://images.unsplash.com/photo-1599940824399-b87987ceb72a?w=200" },
            { id: 3, name: "کالی مرچ", img: "https://images.unsplash.com/photo-1532336414038-cf1905044314?w=200" },
            { id: 4, name: "گرم مصالحہ", img: "https://images.unsplash.com/photo-1615485500704-8e990f9900f7?w=200" },
            { id: 5, name: "دھنیا پاؤڈر", img: "https://images.unsplash.com/photo-1591524311059-399d34346894?w=200" },
            { id: 6, name: "زیرہ سفید", img: "https://images.unsplash.com/photo-1506368249639-73a05d6f6488?w=200" },
            { id: 7, name: "سبز الائچی", img: "https://images.unsplash.com/photo-1626131713360-1768469e32a6?w=200" },
            { id: 8, name: "قصوری میتھی", img: "https://images.unsplash.com/photo-1512429234300-1c098934df4e?w=200" }
        ];

        let cart = [];

        function init() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div onclick="selectItem(${p.id}, '${p.name}')" id="item-${p.id}" class="product-card p-4 text-center shadow-lg">
                    <img src="${p.img}" class="h-28 w-full object-cover rounded-2xl mb-3 shadow-inner">
                    <p class="urdu font-black text-red-900">${p.name}</p>
                </div>
            `).join('');
        }

        function selectItem(id, name) {
            const idx = cart.indexOf(name);
            const el = document.getElementById(`item-${id}`);
            if(idx > -1) {
                cart.splice(idx, 1);
                el.classList.remove('selected');
            } else {
                cart.push(name);
                el.classList.add('selected');
            }
            document.getElementById('cart-list').innerText = cart.length > 0 ? cart.join(' | ') : "کوئی آئٹم منتخب نہیں کیا گیا";
        }

        function sendOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const addr = document.getElementById('cust-address').value;

            if(!name || !phone || cart.length === 0) {
                alert("Bhai, naam, number aur masale lazmi select karein!");
                return;
            }

            // Professional Invoice Message
            const msg = `*--- NEW ORDER: SUBHAN FOODS ---*%0A%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Address:* ${addr}%0A%0A*Items:*%0A${cart.join('%0A- ')}%0A%0A*Status:* Pending Verification`;
            
            // Ye aapka WhatsApp number hai
            window.open(`https://wa.me/923016926409?text=${msg}`, '_blank');
        }

        init();
    </script>
</body>
</html>
